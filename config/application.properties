# Kafka Settings
kafka.bootstrap.servers=kafka:9092
kafka.topic.source=source_topic
kafka.topic.sink=sink_topic
kafka.streams.application.id=kafka-cassandra-processor
kafka.streams.exactly.once=true
kafka.streams.commit.interval.ms=1000
kafka.streams.num.stream.threads=1
kafka.streams.state.dir=/tmp/kafka-streams

# Cassandra Settings
cassandra.contact-points=cassandra
cassandra.port=9042
cassandra.keyspace=app_keyspace
cassandra.table=data_table
cassandra.local-datacenter=datacenter1
cassandra.username=
cassandra.password=

# Health Check Settings
health.check.port=8080

# JMX Metrics Settings
prometheus.jmx.port=9999 